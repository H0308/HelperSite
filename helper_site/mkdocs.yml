site_name: 日常学习帮助网站
site_url: https://www.helper-wiki.top
use_directory_urls: false

theme:
  name: 'material'
  font:
    text: Noto Serif
  features:
    # - header.autohide
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
  language: zh
  palette:
    - scheme: default
      accent: teal
      primary: white
      toggle:
        icon: material/lightbulb 
        name: Switch to dark mode
    - scheme: slate
      accent: teal
      primary: black
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode

copyright: Copyright &copy; 2024 EPSDA

