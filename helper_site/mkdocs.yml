site_name: 日常学习帮助网站
use_directory_urls: false

theme:
  name: 'material'
  features:
    - header.autohide
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
  icon:
    repo: fontawesome/brands/git-alt
  language: zh
  primary: red
  accent: light blue
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

copyright: Copyright &copy; 2024 EPSDA

