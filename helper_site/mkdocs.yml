site_name: 学习档案
site_url: https://www.helper-wiki.top
use_directory_urls: false
edit_uri: https://github.com/H0308/HelperSite/tree/main/helper_site/docs

theme:
  name: 'material'
  favicon: images/favicon.png
  logo: assets/logo.png
  font:
    text: JetBrains Mono
    code: JetBrains Mono
  features:
    # - header.autohide
    # - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    # - content.tabs.link
  language: zh
  palette:
    - scheme: default
      accent: teal
      primary: white
      toggle:
        icon: material/toggle-switch-off-outline
        name: 黑黑的天空低垂（切换为暗色模式）
    - scheme: slate
      accent: amber
      primary: black
      toggle:
        icon: material/toggle-switch 
        name: 亮亮的繁星相随（切换为亮色模式）
  icon:
    edit: material/pencil

copyright: Copyright &copy; 2024 EPSDA

