{% extends "base.html" %}

{% block extrahead %}
    {{ super() }}
    <!-- 桌面端加载theme1.css (>=1200px) -->
    <link rel="stylesheet" href="{{ base_url }}/stylesheets/theme1.css" media="screen and (min-width: 1200px)">
    
    <!-- 平板端加载theme2.css (768px-1199px) -->
    <link rel="stylesheet" href="{{ base_url }}/stylesheets/theme2.css" media="screen and (min-width: 768px) and (max-width: 1199px), screen and (min-width: 768px) and (max-width: 1199px) and (orientation: landscape)">
    
    <!-- 手机端加载theme2.css (<768px) -->
    <link rel="stylesheet" href="{{ base_url }}/stylesheets/theme2.css" media="screen and (max-width: 767px)">
    <style>
        @import url('https://static.zeoseven.com/zsft/2/main/result.css');
        @import url('https://fonts.cdnfonts.com/css/opposans');
        @import url('https://fonts.cdnfonts.com/css/jetbrains-mono');

        /* 1. 优化OPPO Sans字体 */
        @font-face {
            font-family: "OPPOSans";
            font-weight: normal;
        }

        /* 2. 优化霞鹜臻楷字体 - 仅用于标题 */
        @font-face {
            font-family: 'LXGW ZhenKai';
            font-weight: normal;
        }

        @font-face {
            font-family: 'JetBrains Mono';
        }

        :root {
            --md-text-font: "OPPOSans";
            --md-header-font: "LXGW ZhenKai";
            --md-code-font: "JetBrains Mono";
            --code-font-color: #e96900;
        }

        /* 主题切换按钮只在桌面端显示 */
        @media screen and (max-width: 1199px) {
            .theme-switch {
                display: none !important;
            }
        }

        @media print {
            /* 确保链接不显示URL */
            a[href]:after {
                content: "" !important;
            }
            
            /* 禁用链接交互效果 */
            a {
                /* 移除默认下划线 */
                text-decoration: none !important;
                /* 继承文本颜色 */
                color: inherit !important;
                /* 禁用点击事件 */
                pointer-events: none !important;
                /* 移除链接提示 */
                cursor: default !important;
            }

            /* 禁用链接悬浮提示 */
            a[title] {
                position: relative;
            }

            a[title]:hover:after {
                display: none !important;
            }

            /* 禁用链接点击状态 */
            a:active, a:hover, a:focus {
                outline: none !important;
                text-decoration: none !important;
            }
            
            /* 保持图片显示 */
            img {
                max-width: 100% !important;
                page-break-inside: avoid;
            }
            
            /* 隐藏导航和不必要元素 */
            .md-header,
            .md-tabs,
            .md-sidebar,
            .md-footer {
                display: none !important;
            }
        }

        /* 主题切换按钮组样式 */
        .theme-switch {
            display: inline-flex;
            gap: 8px;
            margin-right: 1rem;
            padding: 4px;
            border-radius: 100px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        /* 主题切换按钮样式 */
        .theme-switch {
            margin-right: 1rem;
        }

        /* 主题切换按钮样式 */
        .theme-btn {
            /* 保持原有基础样式 */
            font-family: var(--md-text-font);
            font-size: medium;
            padding: 8px 16px;
            border: none;
            border-radius: 100px;
            color: #fff;
            cursor: pointer;
            
            /* 调整按钮尺寸 */
            min-width: 100px;
            height: 36px;
            
            /* 容器属性 */
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            
            /* 背景设置 */
            background-color: #333;
            background-size: 200% 100%;
            background-position: right bottom;
            background-repeat: no-repeat;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 文字容器样式 */
        .theme-btn .current-theme,
        .theme-btn .target-theme {
            position: absolute;
            width: 100%;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2;
        }

        .theme-btn .current-theme {
            transform: translateX(0);
            opacity: 1;
            transition-delay: 0ms;
        }

        .theme-btn .target-theme {
            transform: translateX(-100%);
            opacity: 0;
            transition-delay: 0ms;
        }

        /* 悬停动画效果 */
        .theme-btn:hover {
            transform: scale(1.05);
            background-image: linear-gradient(to right, #4da6da 0%, #275796 100%);
            background-position: left bottom;
        }

        .theme-btn:hover .current-theme {
            transform: translateX(100%);
            opacity: 0;
            transition-delay: 100ms;
        }

        .theme-btn:hover .target-theme {
            transform: translateX(0);
            opacity: 1;
            transition-delay: 200ms;
        }

        /* 点击效果 */
        .theme-btn:active {
            transform: scale(0.95);
            transition: all 100ms ease;
        }

        /* 如果需要自定义滚动动画,可以使用下面的代码 */
        html {
            scroll-behavior: smooth;
            --scroll-duration: 0.5s; /* 自定义滚动持续时间 */
        }

        /* 兼容性处理 - 对于不支持scroll-behavior的浏览器 */
        @supports not (scroll-behavior: smooth) {
            html {
                overflow: auto;
                scroll-behavior: auto;
            }
        }

        /* 修改选择器，只针对文章内容区域 */
        .md-content article > *:not(.md-top):not(.md-nav) {
            animation: flyIn 0.6s ease-out forwards;
            opacity: 0;
        }

        /* 动画延迟 */
        .md-content article > *:not(.md-top):not(.md-nav):nth-child(1) { animation-delay: 0.1s; }
        .md-content article > *:not(.md-top):not(.md-nav):nth-child(2) { animation-delay: 0.2s; }
        .md-content article > *:not(.md-top):not(.md-nav):nth-child(3) { animation-delay: 0.3s; }
        .md-content article > *:not(.md-top):not(.md-nav):nth-child(4) { animation-delay: 0.4s; }
        .md-content article > *:not(.md-top):not(.md-nav):nth-child(5) { animation-delay: 0.5s; }

        /* 为搜索框添加圆角效果 */
        .md-search__input {
        border-radius: 8px !important; /* 使用 !important 确保样式生效 */
        }

        /* 如果需要调整悬浮状态的圆角 */
        .md-search__input:hover,
        .md-search__input:focus {
            border-radius: 8px !important;
        }

        /* 搜索框容器也添加圆角，确保完整的圆角效果 */
        .md-search__form {
            border-radius: 8px !important;
        }

        /* 搜索结果容器圆角 */
        .md-search__output {
            border-radius: 8px !important;
        }

        /* 搜索结果列表圆角 */
        .md-search__overlay {
            border-radius: 8px !important;
        }

        /* 搜索结果项容器圆角 */
        .md-search-result {
            border-radius: 8px !important;
        }

        /* 搜索结果外层容器圆角 */
        .md-search__inner {
            border-radius: 8px !important;
        }

        /* 设置行内代码的颜色为橙色，但排除代码块 */
        :not(pre) > code {
            color: #ff7043 !important; /* 橙色 */
            font-weight: normal;
        }

        .highlight .c1, /* 单行注释 */
        .highlight .cm  /* 多行注释 */ {
            color: #6a737d; /* 注释颜色 */
        }

        .md-typeset .admonition,
        .md-typeset details {
            border-width: 0;
            border-left-width: 4px;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--md-header-font);
            color: #4da6da !important;
        }

        body {
            font-family: var(--md-text-font);
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: var(--code-font-color);
            border-radius: 50%;
            pointer-events: none;
            animation: particleEffect 0.6s ease-out forwards;
            transform: translate(var(--translate-x, 0), var(--translate-y, 0)) scale(1);
        }

        @keyframes particleEffect {
            from {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            to {
                opacity: 0;
                transform: translate(var(--translate-x), var(--translate-y)) scale(0.5);
            }
        }

        /* 定义飞入动画关键帧 */
        @keyframes flyIn {
            0% {
            opacity: 0;
            transform: translateY(-20px);
            }
            100% {
            opacity: 1;
            transform: translateY(0);
            }
        }

        /* 保持代码块样式不变 */
        pre code {
            color: var(--md-code-fg-color) !important;
        }

        /* 确保代码块背景色保持原样 */
        .highlight pre {
            background-color: var(--md-code-bg-color) !important;
        }

        /* 行内注释字体 */
        .md-typeset code {
            font-family: var(--md-code-font), var(--md-text-font);
        }

        /* 确保锚点有足够的顶部间距,避免被固定导航栏遮挡 */
        [id] {
            scroll-margin-top: 2rem;
        }

        /* 页脚运行时间样式 */
        .md-footer-runtime {
            position: relative;
            z-index: 3;
            margin: 0.5rem 0;
            padding: 0.4rem 0;
            font-size: .7rem;
            line-height: 1.6;
            color: var(--md-footer-fg-color--light);
            display: flex;
            align-items: center;
        }

        /* 文本选择效果 */
        ::selection {
            background: rgba(77, 166, 218, 0.2);
        }
    </style>
    <script>
        (function initTheme() {
            const savedTheme = localStorage.getItem('preferred-theme');
            if (savedTheme) {
                const theme1Link = document.querySelector('link[href*="theme1"]');
                const theme2Link = document.querySelector('link[href*="theme2"]');
                if (theme1Link && theme2Link) {
                    if (savedTheme === 'theme1') {
                        theme1Link.removeAttribute('disabled');
                        theme2Link.setAttribute('disabled', 'true');
                    } else {
                        theme2Link.removeAttribute('disabled');
                        theme1Link.setAttribute('disabled', 'true');
                    }
                }
            }
        })();
    </script>
{% endblock %}

{% block content %}
    {{ super() }}
{% endblock %}

<!-- 在header部分添加主题切换按钮 -->
{% block header %}
    {{ super() }}
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 找到搜索框
            const searchEl = document.querySelector('.md-search');
            // 获取保存的主题
            const savedTheme = localStorage.getItem('preferred-theme') || 'theme1';
            // 创建按钮HTML结构
            const themeSwitch = document.createElement('div');
            themeSwitch.className = 'theme-switch';
            themeSwitch.innerHTML = `
                <button class="theme-btn" onclick="switchTheme()">
                    <span class="current-theme">${savedTheme === 'theme1' ? '新版主题' : '旧版主题'}</span>
                    <span class="target-theme">${savedTheme === 'theme1' ? '旧版主题' : '新版主题'}</span>
                </button>
            `;
            // 插入按钮到搜索框前面
            searchEl.parentNode.insertBefore(themeSwitch, searchEl);
        });

        function switchTheme() {
            const currentTheme = localStorage.getItem('preferred-theme') || 'theme1';
            const newTheme = currentTheme === 'theme1' ? 'theme2' : 'theme1';
            
            // 更新主题样式
            const theme1Link = document.querySelector('link[href*="theme1"]');
            const theme2Link = document.querySelector('link[href*="theme2"]');
            
            if (newTheme === 'theme1') {
                theme1Link.removeAttribute('disabled');
                theme2Link.setAttribute('disabled', 'true');
            } else {
                theme2Link.removeAttribute('disabled');
                theme1Link.setAttribute('disabled', 'true');
            }
            
            // 保存主题选择
            localStorage.setItem('preferred-theme', newTheme);
            
            // 更新按钮文本
            const themeBtn = document.querySelector('.theme-btn');
            const currentThemeEl = themeBtn.querySelector('.current-theme');
            const targetThemeEl = themeBtn.querySelector('.target-theme');
            currentThemeEl.textContent = newTheme === 'theme1' ? '新版主题' : '旧版主题';
            targetThemeEl.textContent = newTheme === 'theme1' ? '旧版主题' : '新版主题';
        }
    </script>
{% endblock %}
