{% extends "base.html" %}

{% block extrahead %}
    {{ super() }}
    <link rel="stylesheet" href="{{ base_url }}/stylesheets/theme2.css" media="screen and (min-width: 768px) and (max-width: 1199px), screen and (min-width: 768px) and (max-width: 1199px) and (orientation: landscape)">
    <link rel="stylesheet" href="{{ base_url }}/stylesheets/theme2.css" media="screen and (max-width: 767px)">
    <link rel="stylesheet" href="{{ base_url }}/stylesheets/theme1.css" media="screen and (min-width: 1200px)">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@11.5.0/dist/mermaid.min.js"></script>
    <style>
        @import url('https://static.zeoseven.com/zsft/2/main/result.css');
        @import url('https://static.zeoseven.com/zsft/442/main/result.css');
        @import url('https://static.zeoseven.com/zsft/288/main/result.css');
        @import url('https://static.zeoseven.com/zsft/84/main/result.css');
        @font-face {
            font-family: "Source Han Sans SC VF";
        }
        @font-face {
            font-family: 'LXGW ZhenKai';
        }
        @font-face {
            font-family: "JetBrains Mono";
            src: url('https://static.zeoseven.com/zsft/hk/main.woff2') format('woff2'),
                url('https://static-host.zeoseven.com/zsft/hk/main.woff2') format('woff2');
        }
        @font-face {
            font-family: "Douyin Sans";
        }
        .md-header__topic .md-ellipsis {
            font-family: "Douyin Sans" !important;
        }
        :root {
            --md-text-font: "Source Han Sans SC VF";
            --md-header-font: "LXGW ZhenKai";
            --md-code-font: "JetBrains Mono";
            --code-font-color: #e96900;
        }
        h1 + div > p {
            font-family: var(--md-header-font);
        }
        @media screen and (max-width: 1199px) {
            .theme-switch {
                display: none !important;
            }
        }

        @media print {
            a[href]:after {
                content: "" !important;
            }
            a {
                text-decoration: none !important;
                color: inherit !important;
                pointer-events: none !important;
                cursor: default !important;
            }
            a[title] {
                position: relative;
            }
            a[title]:hover:after {
                display: none !important;
            }
            a:active, a:hover, a:focus {
                outline: none !important;
                text-decoration: none !important;
            }
            img {
                max-width: 100% !important;
                page-break-inside: avoid;
            }
            .md-header,
            .md-tabs,
            .md-sidebar,
            .md-footer {
                display: none !important;
            }
        }
        .md-consent__controls .md-button {
            border: none !important;
            background: none !important;
        }
        .md-consent__controls .md-button:hover {
            background-color: #00bda4 !important;
        }
        .md-consent__controls .md-button--primary {
            background: #4da6da !important;
        }
        .theme-switch {
            display: inline-flex;
            gap: 8px;
            margin-right: 1rem;
            padding: 4px;
        }
        .theme-switch {
            margin-right: 1rem;
        }
        .theme-btn {
            font-family: var(--md-text-font);
            font-size: medium;
            padding: 8px 16px;
            border: none;
            border-radius: 8px 8px;
            color: #fff;
            cursor: pointer;
            min-width: 100px;
            height: 36px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            background-size: 200% 100%;
            background-position: right bottom;
            background-repeat: no-repeat;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .theme-btn .current-theme,
        .theme-btn .target-theme {
            position: absolute;
            width: 100%;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2;
        }
        .theme-btn .current-theme {
            transform: translateX(0);
            opacity: 1;
            transition-delay: 0ms;
        }
        .theme-btn .target-theme {
            transform: translateX(-100%);
            opacity: 0;
            transition-delay: 0ms;
        }
        .theme-btn:hover {
            transform: scale(1.05);
            background-image: linear-gradient(to right, #4da6da 0%, #275796 100%);
            background-position: left bottom;
        }
        .theme-btn:hover .current-theme {
            transform: translateX(100%);
            opacity: 0;
            transition-delay: 100ms;
        }
        .theme-btn:hover .target-theme {
            transform: translateX(0);
            opacity: 1;
            transition-delay: 200ms;
        }
        .theme-btn:active {
            transform: scale(0.95);
            transition: all 100ms ease;
        }
        .md-content article > *:not(.md-top):not(.md-nav) {
            animation: flyIn 0.6s ease-out forwards;
            opacity: 0;
        }
        .md-content article > *:not(.md-top):not(.md-nav):nth-child(1) { animation-delay: 0.1s; }
        .md-content article > *:not(.md-top):not(.md-nav):nth-child(2) { animation-delay: 0.15s; }
        .md-content article > *:not(.md-top):not(.md-nav):nth-child(3) { animation-delay: 0.2s; }
        .md-content article > *:not(.md-top):not(.md-nav):nth-child(4) { animation-delay: 0.25s; }
        .md-content article > *:not(.md-top):not(.md-nav):nth-child(5) { animation-delay: 0.3s; }
        .md-content article > *:not(.md-top):not(.md-nav):nth-child(6) { animation-delay: 0.35s; }
        .md-content article > *:not(.md-top):not(.md-nav):nth-child(7) { animation-delay: 0.4s; }
        .md-content article > *:not(.md-top):not(.md-nav):nth-child(8) { animation-delay: 0.45s; }
        .md-content article > *:not(.md-top):not(.md-nav):nth-child(9) { animation-delay: 0.5s; }
        .md-content article > *:not(.md-top):not(.md-nav):nth-child(10) { animation-delay: 0.55s; }
        .md-content article > *:not(.md-top):not(.md-nav):nth-child(11) { animation-delay: 0.6s; }
        .md-content article > *:not(.md-top):not(.md-nav):nth-child(12) { animation-delay: 0.65s; }
        .md-content article > *:not(.md-top):not(.md-nav):nth-child(13) { animation-delay: 0.7s; }
        .md-content article > *:not(.md-top):not(.md-nav):nth-child(14) { animation-delay: 0.75s; }
        .md-content article > *:not(.md-top):not(.md-nav):nth-child(15) { animation-delay: 0.8s; }
        .md-content article > *:not(.md-top):not(.md-nav):nth-child(16) { animation-delay: 0.85s; }
        .md-content article > *:not(.md-top):not(.md-nav):nth-child(17) { animation-delay: 0.9s; }
        .md-content article > *:not(.md-top):not(.md-nav):nth-child(18) { animation-delay: 0.95s; }
        .md-content article > *:not(.md-top):not(.md-nav):nth-child(19) { animation-delay: 1s; }
        .md-content article > *:not(.md-top):not(.md-nav):nth-child(20) { animation-delay: 1.05s; }
        .md-content article > *:not(.md-top):not(.md-nav):nth-child(n+21) { animation-delay: 1.1s; }
        @keyframes flyIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        li::marker { 
            color: rgba(77, 166, 218, 0.9); 
        }
        .md-search__input:hover,
        .md-search__input:focus {
            border-radius: 8px !important;
        }
        .md-search__form {
            border-radius: 8px !important;
        }
        .md-search__output {
            border-radius: 8px !important;
        }
        .md-search__overlay {
            border-radius: 8px !important;
        }
        .md-search-result {
            border-radius: 8px !important;
        }
        .md-search__inner {
            border-radius: 8px !important;
        }
        :not(pre) > code {
            color: #ff7043 !important;
            font-weight: normal;
        }
        .highlight .c1,
        .highlight .cm {
            color: #6a737d;
        }
        .md-typeset .admonition,
        .md-typeset details {
            border-width: 0;
            border-left-width: 4px;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--md-header-font);
            color: #4da6da !important;
        }
        body {
            font-family: var(--md-text-font);
        }
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: var(--code-font-color);
            border-radius: 50%;
            pointer-events: none;
            animation: particleEffect 0.6s ease-out forwards;
            transform: translate(var(--translate-x, 0), var(--translate-y, 0)) scale(1);
        }
        @keyframes particleEffect {
            from {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            to {
                opacity: 0;
                transform: translate(var(--translate-x), var(--translate-y)) scale(0.5);
            }
        }
        pre code {
            color: var(--md-code-fg-color) !important;
        }
        .highlight pre {
            background-color: var(--md-code-bg-color) !important;
        }
        .md-typeset code {
            font-family: var(--md-code-font), var(--md-text-font);
        }
        .md-tabs__item.md-tabs__item--active {
            border-bottom: 2px solid rgba(77, 166, 218, 0.9);
        }
        .md-tabs__list > .md-tabs__item--active > .md-tabs__link {
            color: rgba(77, 166, 218, 0.9) !important;
        }
        .timeline-content::before {
            background-color: #efefef;
        }
        .timeline-card {
            background-color: #efefef !important;
        }
        .changelog-content a {
            color: #4051b5 !important;
            word-break: break-word;
        }
        .changelog-content a:focus, .changelog-content a:hover {
            color: #00bda4 !important;
        }
        .changelog-type-pageupdate {
            background-color: rgba(77, 166, 218, 0.9) !important;
        }
        .md-footer-runtime {
            position: relative;
            z-index: 3;
            margin: 0.5rem 0;
            padding: 0.4rem 0;
            font-size: .7rem;
            line-height: 1.6;
            color: var(--md-footer-fg-color--light);
            display: flex;
            align-items: center;
        }
        ::selection {
            background: rgba(77, 166, 218, 0.2);
        }
        html {
            scroll-behavior: smooth !important; /* 强制启用平滑滚动 */
            scroll-padding-top: 53px; /* 设置滚动偏移量,避免标题被导航栏遮挡 */
        }
        a[href^="#"],  /* 站内锚点 */
        a[href*="/#"] /* 跨页锚点 */ {
            scroll-behavior: smooth !important;
        }
        @media (prefers-reduced-motion: reduce) {
            html {
                scroll-behavior: auto !important;
            }
            a[href^="#"],
            a[href*="/#"] {
                scroll-behavior: auto !important;
            }
        }
        .custom-tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
            color: rgba(77, 166, 218, 0.9);
            border-bottom: 1px dashed rgba(77, 166, 218, 0.9);
            text-decoration: none !important;
        }
        .custom-tooltip > span {
            color: grey;
            font-size: 12px;
            margin-left: 4px;
        }
        .custom-tooltip::before {
            content: attr(data-title);
            position: absolute;
            width: 300px;
            background-color: rgba(51, 51, 51, 0.95);
            color: #fff;
            text-align: left;
            padding: 10px;
            border-radius: 6px;
            bottom: 125%;  /* 定位在链接上方 */
            left: 50%;
            transform: translateX(-50%);
            z-index: 99999;  /* 确保显示在最上层 */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
            font-weight: normal;
            font-size: 14px;
            line-height: 1.5;
            pointer-events: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            word-wrap: break-word;
            white-space: normal;
        }
        .custom-tooltip::after {
            content: "";
            position: absolute;
            bottom: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: rgba(51, 51, 51, 0.95) transparent transparent transparent;
            z-index: 99999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        .custom-tooltip:hover::before {
            opacity: 1;
            visibility: visible;
        }
        .custom-tooltip:hover::after {
            opacity: 1;
            visibility: visible;
        }
        @media (max-width: 767px) {
            .custom-tooltip::before {
                width: 250px;
                white-space: normal;
                left: 50%;
                transform: translateX(-50%);
                bottom: 130%;
            }
        }
        .md-content a.custom-tooltip::after {
            display: none !important;
        }

        @media screen and (max-width: 767px) {
            .md-typeset table {
                display: block;
                max-width: 100% !important;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                margin-right: 0 !important;
                margin-left: 0 !important;
                box-sizing: border-box;
                table-layout: fixed;
                position: relative;
            }
            .md-typeset .arithmatex {
                max-width: 100%;
                overflow-x: hidden;
                text-overflow: ellipsis;
            }
            .katex-display {
                overflow-x: auto;
                overflow-y: hidden;
                max-width: 100%;
                padding: 0.25em 0;
            }
            .md-md-typeset__table table th,
            .md-md-typeset__table table td {
                word-wrap: break-word;
                overflow-wrap: break-word;
                hyphens: auto;
                white-space: normal !important;
            }
            .md-typeset__table table:after {
                content: "";
                display: table;
                clear: both;
            }
            .md-typeset .md-typeset__table {
                max-width: 100% !important;
                margin-left: 0 !important;
                margin-right: 0 !important;
                overflow: visible;
            }
            .md-typeset__table table th {
                font-size: 0.85em;
                padding: 0.6em 0.8em;
            }
            .md-typeset__table .md-typeset__scrollwrap {
                margin: 0 !important;
                width: 100% !important;
                max-width: 100% !important;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchEl = document.querySelector('.md-search');
            const savedTheme = localStorage.getItem('preferred-theme') || 'theme1';
            const themeSwitch = document.createElement('div');
            themeSwitch.className = 'theme-switch';
            themeSwitch.innerHTML = `
                <button class="theme-btn" onclick="switchTheme()">
                    <span class="current-theme">${savedTheme === 'theme1' ? '新版主题' : '旧版主题'}</span>
                    <span class="target-theme">${savedTheme === 'theme1' ? '旧版主题' : '新版主题'}</span>
                </button>
            `;
            searchEl.parentNode.insertBefore(themeSwitch, searchEl);
            setTimeout(() => {
                const hash = window.location.hash;
                if (hash) {
                    const readmoreBtn = document.getElementById('readmore-wrapper');
                    if (!readmoreBtn || window.getComputedStyle(readmoreBtn).display === 'none') {
                        const targetId = hash.substring(1);
                        const targetElement = document.getElementById(targetId);
                        if (targetElement) {
                            // 平滑滚动到目标元素
                            targetElement.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    }
                }
            }, 300); 
        });

        (function initTheme() {
            const savedTheme = localStorage.getItem('preferred-theme');
            if (savedTheme) {
                const theme1Link = document.querySelector('link[href*="theme1"]');
                const theme2Link = document.querySelector('link[href*="theme2"]');
                if (theme1Link && theme2Link) {
                    if (savedTheme === 'theme1') {
                        theme1Link.removeAttribute('disabled');
                        theme2Link.setAttribute('disabled', 'true');
                    } else {
                        theme2Link.removeAttribute('disabled');
                        theme1Link.setAttribute('disabled', 'true');
                    }
                }
            }
        })();

        function switchTheme() {
            const currentTheme = localStorage.getItem('preferred-theme') || 'theme1';
            const newTheme = currentTheme === 'theme1' ? 'theme2' : 'theme1';
            const theme1Link = document.querySelector('link[href*="theme1"]');
            const theme2Link = document.querySelector('link[href*="theme2"]');
            if (newTheme === 'theme1') {
                theme1Link.removeAttribute('disabled');
                theme2Link.setAttribute('disabled', 'true');
            } else {
                theme2Link.removeAttribute('disabled');
                theme1Link.setAttribute('disabled', 'true');
            }
            localStorage.setItem('preferred-theme', newTheme);
            const themeBtn = document.querySelector('.theme-btn');
            const currentThemeEl = themeBtn.querySelector('.current-theme');
            const targetThemeEl = themeBtn.querySelector('.target-theme');
            currentThemeEl.textContent = newTheme === 'theme1' ? '新版主题' : '旧版主题';
            targetThemeEl.textContent = newTheme === 'theme1' ? '旧版主题' : '新版主题';
        }

        document.addEventListener('copy', function(e) {
            const selectedText = window.getSelection().toString();
            if(selectedText) {
                const copyright = '\n\n' +
                    '————————————————\n' +
                    '文章作者：怡晗★\n' +
                    '网站链接：https://www.help-doc.top\n' +
                    '当前文章链接：' + window.location.href + '\n' +
                    '版权声明：本博客所有文章除特别声明外，均采用 CC BY-NC-ND 4.0 许可协议。\n' +
                    '转载请注明来自怡晗★的个人网站！';
                e.preventDefault();
                e.clipboardData.setData('text/plain', selectedText + copyright);
            }
        });
    </script>
    
{% endblock %}
