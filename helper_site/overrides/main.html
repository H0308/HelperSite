    <script src="https://qiniu.techgrow.cn/readmore/dist/readmore.js" type="text/javascript"></script>
    <script>
        var isExclude = false;
        var excludePages = ['/网站验证码', '/阅读档案', '/作者', '/网站时间线'];
        var currentPath = decodeURIComponent(window.location.pathname).replace(/\/$/, '').toLowerCase();
        isExclude = excludePages.some(page => currentPath.includes(page.toLowerCase()));
        var isMobile = navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i);
        var allowMobile = true;
        if (!isExclude && (!isMobile || (isMobile && allowMobile))) {
        try {
                var plugin = new ReadmorePlugin();
                plugin.init({
                    id: "readmore-container",
                    blogId: "36140-2300591443397-093",
                    name: "阅读档案",
                    keyword: "验证码",
                    qrcode: "https://www.help-doc.top/index.assets/qrcode_for_gh_166df3e5da8b_258.jpg",
                    type: "website",
                    height: "600",
                    expires: "31",
                    interval: "60",
                    random: "1.0"
                })
            } catch (e) {
                console.warn("readmore plugin occurred error: " + e.name + " | " + e.message);
            }
        }
        let verificationInProgress = false;
        function isContentUnlocked() {
            const readmoreWrapper = document.getElementById('readmore-wrapper');
            const readmoreModel = document.getElementById('readmore-model-wrapper');
            const readmoreModalMask = document.getElementById('readmore-modal-mask');
            if (verificationInProgress) {
                return false;
            }
            if (!readmoreWrapper && !readmoreModel && !readmoreModalMask) {
                return true;
            }
            return readmoreWrapper && 
                   window.getComputedStyle(readmoreWrapper).display === 'none' && 
                   (!readmoreModel || window.getComputedStyle(readmoreModel).display === 'none') &&
                   (!readmoreModalMask || window.getComputedStyle(readmoreModalMask).display === 'none');
        }
        function showVerificationModal() {
            const readmoreBtn = document.getElementById('readmore-btn');
            if (readmoreBtn) {
                verificationInProgress = true;
                readmoreBtn.click();
                const observer = new MutationObserver(() => {
                    const modalMask = document.getElementById('readmore-modal-mask');
                    if (!modalMask || window.getComputedStyle(modalMask).display === 'none') {
                        setTimeout(() => {
                            if (!isContentUnlocked()) {
                                verificationInProgress = false;
                            }
                        }, 100);
                    }
                });
                observer.observe(document.body, {
                    childList: true,
                    subtree: true,
                    attributes: true,
                    attributeFilter: ['style', 'class']
                });
            }
        }
        function handleAnchorNavigation(e, href) {
            if (!isContentUnlocked()) {
                e.preventDefault();
                e.stopPropagation();
                if (!verificationInProgress) {
                    showVerificationModal();
                }
                return false;
            }
            if (href && href.includes('#')) {
                const targetId = href.split('#')[1];
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    e.preventDefault();
                    targetElement.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            }
            return true;
        }
        document.addEventListener('DOMContentLoaded', () => {
            let searchResultsInitialized = false;
            const searchObserver = new MutationObserver((mutations) => {
                if (searchResultsInitialized) return;
                const searchResults = document.querySelectorAll('.md-search-result__link');
                if (searchResults.length > 0) {
                    searchResults.forEach(link => {
                        const href = link.getAttribute('href');
                        if (href && href.includes('#')) {
                            link.addEventListener('click', (e) => {
                                const currentPath = window.location.pathname;
                                const [linkPath, hash] = href.split('#');
                                if (!linkPath || linkPath === currentPath) {
                                    handleAnchorNavigation(e, '#' + hash);
                                }
                            }, { capture: true, once: true });
                        }
                    });
                    
                    searchResultsInitialized = true;
                    setTimeout(() => {
                        searchResultsInitialized = false;
                    }, 100);
                }
            });

            const searchContainer = document.querySelector('.md-search');
            if (searchContainer) {
                searchObserver.observe(searchContainer, {
                    childList: true,
                    subtree: true
                });
            }
            function resetSearchState() {
                searchResultsInitialized = false;
            }
            const searchInput = document.querySelector('.md-search__input');
            if (searchInput) {
                searchInput.addEventListener('blur', resetSearchState);
                searchInput.addEventListener('search', resetSearchState);
            }
            document.addEventListener('click', (e) => {
                const target = e.target.closest('a[href*="#"]');
                if (!target) return;
                
                const href = target.getAttribute('href');
                if (href && (href.startsWith('#') || href.includes('/#'))) {
                    handleAnchorNavigation(e, href);
                }
            }, true);
            setTimeout(() => {
                const hash = window.location.hash;
                if (hash && !isContentUnlocked()) {
                    showVerificationModal();
                }
            }, 300);
            window.addEventListener('hashchange', (e) => {
                if (!isContentUnlocked()) {
                    e.preventDefault();
                    showVerificationModal();
                }
            }, false);
            const modalObserver = new MutationObserver(() => {
                const modalMask = document.getElementById('readmore-modal-mask');
                if (modalMask && window.getComputedStyle(modalMask).display === 'none') {
                    setTimeout(() => {
                        if (!isContentUnlocked()) {
                            verificationInProgress = false;
                        }
                    }, 100);
                }
            });
            modalObserver.observe(document.body, {
                childList: true,
                subtree: true,
                attributes: true,
                attributeFilter: ['style']
            });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchEl = document.querySelector('.md-search');
            const savedTheme = localStorage.getItem('preferred-theme') || 'theme1';
            const themeSwitch = document.createElement('div');
            themeSwitch.className = 'theme-switch';
            themeSwitch.innerHTML = `
                <button class="theme-btn" onclick="switchTheme()">
                    <span class="current-theme">${savedTheme === 'theme1' ? '新版主题' : '旧版主题'}</span>
                    <span class="target-theme">${savedTheme === 'theme1' ? '旧版主题' : '新版主题'}</span>
                </button>
            `;
            searchEl.parentNode.insertBefore(themeSwitch, searchEl);
            setTimeout(() => {
                const hash = window.location.hash;
                if (hash) {
                    const readmoreBtn = document.getElementById('readmore-wrapper');
                    if (!readmoreBtn || window.getComputedStyle(readmoreBtn).display === 'none') {
                        const targetId = hash.substring(1);
                        const targetElement = document.getElementById(targetId);
                        if (targetElement) {
                            // 平滑滚动到目标元素
                            targetElement.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    }
                }
            }, 300); 
        });

        function switchTheme() {
            const currentTheme = localStorage.getItem('preferred-theme') || 'theme1';
            const newTheme = currentTheme === 'theme1' ? 'theme2' : 'theme1';
            const theme1Link = document.querySelector('link[href*="theme1"]');
            const theme2Link = document.querySelector('link[href*="theme2"]');
            if (newTheme === 'theme1') {
                theme1Link.removeAttribute('disabled');
                theme2Link.setAttribute('disabled', 'true');
            } else {
                theme2Link.removeAttribute('disabled');
                theme1Link.setAttribute('disabled', 'true');
            }
            localStorage.setItem('preferred-theme', newTheme);
            const themeBtn = document.querySelector('.theme-btn');
            const currentThemeEl = themeBtn.querySelector('.current-theme');
            const targetThemeEl = themeBtn.querySelector('.target-theme');
            currentThemeEl.textContent = newTheme === 'theme1' ? '新版主题' : '旧版主题';
            targetThemeEl.textContent = newTheme === 'theme1' ? '旧版主题' : '新版主题';
        }
